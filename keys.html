<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExfilZone Key Vault Guide</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00ff88;
            --primary-dim: #00cc6a;
            --secondary: #ff4400;
            --bg-dark: #0a0e14;
            --bg-medium: #151a24;
            --bg-light: #1f2937;
            --bg-card: #1a1f2e;
            --text-primary: #e4e8f0;
            --text-secondary: #8b95a8;
            --accent-blue: #00d4ff;
            --accent-yellow: #fbbf24;
            --border: #2a3544;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            background-image:
                radial-gradient(circle at 20% 80%, rgba(0, 255, 136, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 68, 0, 0.03) 0%, transparent 50%);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            padding-bottom: 2rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--primary);
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            letter-spacing: 4px;
            text-transform: uppercase;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent-blue) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1rem;
        }

        .nav-link {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: var(--bg-medium);
            border: 1px solid var(--border);
            color: var(--accent-blue);
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .nav-link:hover {
            border-color: var(--accent-blue);
            background: var(--bg-light);
        }

        /* Map Selection */
        .map-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .map-tab {
            padding: 0.75rem 1.5rem;
            background: var(--bg-medium);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 4px;
        }

        .map-tab:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .map-tab.active {
            background: var(--primary);
            color: var(--bg-dark);
            border-color: var(--primary);
        }

        /* Keys Grid */
        .keys-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }

        .key-card {
            background: var(--bg-medium);
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s;
        }

        .key-card:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .key-image {
            width: 100%;
            height: 180px;
            object-fit: contain;
            border-bottom: 1px solid var(--border);
            background: var(--bg-dark);
            padding: 0.5rem;
        }

        .key-content {
            padding: 1rem;
        }

        .key-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            color: var(--accent-yellow);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .key-location {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
            color: var(--accent-blue);
            margin-bottom: 0.75rem;
        }

        .key-location::before {
            content: 'VAULT: ';
            font-family: 'Orbitron', sans-serif;
            font-size: 0.7rem;
            font-weight: 700;
            color: var(--text-secondary);
        }

        .key-description {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .key-loot {
            margin-top: 0.75rem;
            padding-top: 0.75rem;
            border-top: 1px solid var(--border);
        }

        .key-loot-title {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .key-loot-items {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .loot-tag {
            padding: 0.25rem 0.5rem;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 3px;
            font-size: 0.75rem;
            color: var(--text-primary);
        }

        .loot-tag.rare {
            border-color: var(--accent-yellow);
            color: var(--accent-yellow);
        }

        .loot-tag.key {
            border-color: var(--primary);
            color: var(--primary);
        }

        .key-note {
            margin-top: 0.75rem;
            padding: 0.5rem;
            background: rgba(251, 191, 36, 0.1);
            border-left: 3px solid var(--accent-yellow);
            font-size: 0.8rem;
            color: var(--accent-yellow);
        }

        .video-credit {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem;
            background: var(--bg-medium);
            border: 1px solid var(--border);
            border-radius: 8px;
        }

        .video-credit a {
            color: var(--accent-blue);
            text-decoration: none;
        }

        .video-credit a:hover {
            text-decoration: underline;
        }

        .version-footer {
            text-align: center;
            padding: 2rem 0;
            margin-top: 2rem;
            color: var(--text-secondary);
            font-size: 0.8rem;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            h1 { font-size: 1.75rem; }
            .container { padding: 1rem; }
            .keys-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>

                    image: "Images/Keys/Metro/Officer's_Room_Key.png",
                    location: 'Metro Office - Open Area by Military Extract',
                    description: 'Use this key to unlock the metro office room in the open area by military extract.',
                    loot: ['Loose Loot', 'Lockers'],
                    lootRare: ['Safe', 'GPU'],
                    lootKeys: [],
                    note: 'Found via key spawns | GPU spawn!'
                },
                {
                    name: 'Demolition BOMB',
                    image: 'Images/Keys/Metro/Demolition_BOMB.png',
                    location: 'Control Room - Place on Red X',
                    description: 'Used to demolish the wall in control room. Place on the red (X) marker.',
                    loot: ['Loose Loot', 'Cabinet'],
                    lootRare: ['GPU', 'VHS'],
                    lootKeys: [],
                    note: 'Found in Metro loose spawns & Dam factory locked room'
                }
            ]
        };

        let currentMap = 'smuggling-tunnel';

        function selectMap(map) {
            if (map === 'coming-soon') return;

            currentMap = map;
            document.querySelectorAll('.map-tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            renderKeys();
        }

        const videoCredits = {
            'smuggling-tunnel': 'Video guide by <a href="https://www.youtube.com/watch?v=5JdYsMU3iUY" target="_blank">RadFox VR University</a> - Smuggling Tunnel Key Vault Locations',
            'suburbs': 'Suburbs key data coming soon',
            'dam': 'Key data from <a href="https://exfilzonetracker.com/keys" target="_blank">ExfilZoneTracker</a> by PlumberKarl',
            'metro': 'Key data from <a href="https://exfilzonetracker.com/keys" target="_blank">ExfilZoneTracker</a> by PlumberKarl',
            'resort': 'Video guide by <a href="https://www.youtube.com/watch?v=e-B_GviCX2Y" target="_blank">RadFox VR University</a> - Resort Key Vault Locations'
        };

        function renderKeys() {
            const grid = document.getElementById('keysGrid');
            const credit = document.getElementById('videoCredit');
            const keys = keyData[currentMap] || [];

            let html = '';
            keys.forEach(key => {
                const lootTags = key.loot.map(item => `<span class="loot-tag">${item}</span>`).join('');
                const rareTags = key.lootRare.map(item => `<span class="loot-tag rare">${item}</span>`).join('');
                const keyTags = key.lootKeys.map(item => `<span class="loot-tag key">${item}</span>`).join('');
                const allTags = lootTags + rareTags + keyTags;

                const noteHtml = key.note ? `<div class="key-note">${key.note}</div>` : '';

                html += `
                    <div class="key-card">
                        <img src="${key.image}" alt="${key.name}" class="key-image" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 fill=%22%238b95a8%22 viewBox=%220 0 24 24%22%3E%3Cpath d=%22M12.65 10C11.83 7.67 9.61 6 7 6c-3.31 0-6 2.69-6 6s2.69 6 6 6c2.61 0 4.83-1.67 5.65-4H17v4h4v-4h2v-4H12.65zM7 14c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z%22/%3E%3C/svg%3E'">
                        <div class="key-content">
                            <div class="key-name">${key.name}</div>
                            <div class="key-location">${key.location}</div>
                            <div class="key-description">${key.description}</div>
                            ${allTags ? `<div class="key-loot"><div class="key-loot-title">Notable Loot</div><div class="key-loot-items">${allTags}</div></div>` : ''}
                            ${noteHtml}
                        </div>
                    </div>
                `;
            });

            grid.innerHTML = html;
            credit.innerHTML = videoCredits[currentMap] || '';
        }

        renderKeys();
    </script>
</body>
</html>
