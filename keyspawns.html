<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExfilZone Key Spawn Guide</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00ff88;
            --primary-dim: #00cc6a;
            --secondary: #ff4400;
            --bg-dark: #0a0e14;
            --bg-medium: #151a24;
            --bg-light: #1f2937;
            --bg-card: #1a1f2e;
            --text-primary: #e4e8f0;
            --text-secondary: #8b95a8;
            --accent-blue: #00d4ff;
            --accent-yellow: #fbbf24;
            --border: #2a3544;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            background-image:
                radial-gradient(circle at 20% 80%, rgba(0, 255, 136, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 68, 0, 0.03) 0%, transparent 50%);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            padding-bottom: 2rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--primary);
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            letter-spacing: 4px;
            text-transform: uppercase;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent-blue) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .nav-link {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: var(--bg-medium);
            border: 1px solid var(--border);
            color: var(--accent-blue);
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .nav-link:hover {
            border-color: var(--accent-blue);
            background: var(--bg-light);
        }

        /* Map Selection */
        .map-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .map-tab {
            padding: 0.75rem 1.5rem;
            background: var(--bg-medium);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 4px;
        }

        .map-tab:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .map-tab.active {
            background: var(--primary);
            color: var(--bg-dark);
            border-color: var(--primary);
        }

        /* Section Headers */
        .section-header {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--accent-blue);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 2rem 0 1rem 0;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border);
        }

        .section-header.vault {
            color: var(--accent-yellow);
        }

        /* Spawns Grid */
        .spawns-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .spawn-card {
            background: var(--bg-medium);
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s;
        }

        .spawn-card:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .spawn-card.vault-spawn {
            border-color: var(--accent-yellow);
            border-width: 2px;
        }

        .spawn-card.vault-spawn:hover {
            border-color: var(--accent-yellow);
            box-shadow: 0 0 15px rgba(251, 191, 36, 0.2);
        }

        .spawn-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-bottom: 1px solid var(--border);
            background: var(--bg-dark);
            cursor: pointer;
            transition: transform 0.3s;
        }

        .spawn-image:hover {
            transform: scale(1.02);
        }

        .spawn-content {
            padding: 1rem;
        }

        .spawn-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            color: var(--accent-yellow);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .spawn-location {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
            color: var(--accent-blue);
            margin-bottom: 0.75rem;
        }

        .spawn-location::before {
            content: 'LOCATION: ';
            font-family: 'Orbitron', sans-serif;
            font-size: 0.7rem;
            font-weight: 700;
            color: var(--text-secondary);
        }

        .spawn-description {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .spawn-keys {
            margin-top: 0.75rem;
            padding-top: 0.75rem;
            border-top: 1px solid var(--border);
        }

        .spawn-keys-title {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .spawn-keys-items {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .key-tag {
            padding: 0.25rem 0.5rem;
            background: var(--bg-dark);
            border: 1px solid var(--primary);
            border-radius: 3px;
            font-size: 0.75rem;
            color: var(--primary);
        }

        .spawn-note {
            margin-top: 0.75rem;
            padding: 0.5rem;
            background: rgba(251, 191, 36, 0.1);
            border-left: 3px solid var(--accent-yellow);
            font-size: 0.8rem;
            color: var(--accent-yellow);
        }

        .spawn-type {
            display: inline-block;
            padding: 0.2rem 0.5rem;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.65rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 3px;
            margin-bottom: 0.5rem;
        }

        .spawn-type.world {
            background: rgba(0, 212, 255, 0.2);
            color: var(--accent-blue);
            border: 1px solid var(--accent-blue);
        }

        .spawn-type.vault {
            background: rgba(251, 191, 36, 0.2);
            color: var(--accent-yellow);
            border: 1px solid var(--accent-yellow);
        }

        .video-credit {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem;
            background: var(--bg-medium);
            border: 1px solid var(--border);
            border-radius: 8px;
        }

        .video-credit a {
            color: var(--accent-blue);
            text-decoration: none;
        }

        .video-credit a:hover {
            text-decoration: underline;
        }

        .version-footer {
            text-align: center;
            padding: 2rem 0;
            margin-top: 2rem;
            color: var(--text-secondary);
            font-size: 0.8rem;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
        }

        /* Modal for enlarged images */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            cursor: pointer;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border: 2px solid var(--border);
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            h1 { font-size: 1.75rem; }
            .container { padding: 1rem; }
            .spawns-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>KEY SPAWN GUIDE</h1>
            <div class="subtitle">Where to Find Keys in the World</div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Hideout Tracker</a>
                <a href="ammo.html" class="nav-link">Ammo TTK Chart</a>
                <a href="keys.html" class="nav-link">Key Vault Guide</a>
            </div>
        </header>

        <div class="map-tabs">
            <button class="map-tab active" onclick="selectMap('resort')">Resort</button>
            <button class="map-tab" onclick="selectMap('coming-soon')" disabled style="opacity: 0.5; cursor: not-allowed;">More Maps Coming Soon</button>
        </div>

        <div class="section-header">World Spawns (No Key Required)</div>
        <div class="spawns-grid" id="worldSpawnsGrid"></div>

        <div class="section-header vault">Vault Key Spawns (Inside Key Rooms)</div>
        <div class="spawns-grid" id="vaultSpawnsGrid"></div>

        <div class="video-credit" id="videoCredit">
            Video guide by <a href="https://www.youtube.com/watch?v=qJ2rjoH0Mpc" target="_blank">RadFox VR University</a> - Resort Key Spawn Locations
        </div>

        <div class="version-footer">
            v2.0.0 | December 2025 Wipe Data
        </div>
    </div>

    <div class="modal" id="imageModal" onclick="closeModal()">
        <img id="modalImage" src="" alt="Enlarged spawn location">
    </div>

    <script>
        const spawnData = {
            'resort': {
                world: [
                    {
                        name: 'Fire Department',
                        image: 'Images/Key Spawn Locations/Resort/Resort_Fire_Department.png',
                        location: '2nd Floor - Second Room',
                        description: 'Key spawn on the second floor, in the second room of the fire department.',
                        keys: ['Random Keys'],
                        note: null
                    },
                    {
                        name: "Worker's Dorm",
                        image: "Images/Key Spawn Locations/Resort/Resort_Worker's_Dorm.png",
                        location: 'First House to the Left',
                        description: 'Look for a vertical suitcase in the first house to the left.',
                        keys: ['Random Keys'],
                        note: 'Look for vertical suitcase!'
                    },
                    {
                        name: 'Hospital (No Key)',
                        image: 'Images/Key Spawn Locations/Resort/Resort_Hospital_No_Key.png',
                        location: 'Left Wing - 2nd Floor',
                        description: 'Key spawn in the hospital left wing, second floor. No key required to access this area.',
                        keys: ['Random Keys'],
                        note: null
                    },
                    {
                        name: 'Seafoam Scoops',
                        image: 'Images/Key Spawn Locations/Resort/Resort_Seafoam_Scoops.png',
                        location: 'Ice Cream Shop - Table by Window',
                        description: 'The key is visible on the closest table through the window.',
                        keys: ['Random Keys'],
                        note: null
                    },
                    {
                        name: 'Bank 2nd Floor',
                        image: 'Images/Key Spawn Locations/Resort/Resort_Bank_2nd_Floor.png',
                        location: 'First Room - Right of PC',
                        description: 'In the first room on the second floor, to the right of the PC. No key required.',
                        keys: ['Random Keys'],
                        note: null
                    },
                    {
                        name: 'Rua Algasol',
                        image: 'Images/Key Spawn Locations/Resort/Resort_Rua_Algasol.png',
                        location: 'House - Vertical Suitcase',
                        description: 'Look for a vertical suitcase in the house.',
                        keys: ['Random Keys'],
                        note: 'Look for vertical suitcase!'
                    }
                ],
                vault: [
                    {
                        name: 'Hospital 2F Vault',
                        image: 'Images/Key Spawn Locations/Resort/Resort_Hospital_2F.png',
                        location: 'Inside Hospital 2F Key Room - Table',
                        description: 'Key spawn is on the table inside the Hospital 2F vault room.',
                        keys: ['Apartment 2F Key'],
                        note: 'Often yields Apartment 2F keys!'
                    },
                    {
                        name: 'Apartment 2F Vault',
                        image: 'Images/Key Spawn Locations/Resort/Resort_Apartment_2F.png',
                        location: 'Inside Apartment 2F Key Room - Vertical Suitcase',
                        description: 'May contain a vertical suitcase with the legendary Bank 2F key.',
                        keys: ['Bank 2F Key'],
                        note: 'Bank 2F key spawns in vertical suitcase!'
                    },
                    {
                        name: 'Halif Voyage Vault',
                        image: 'Images/Key Spawn Locations/Resort/Resort_Halif_Voyage.png',
                        location: 'Inside Halif Voyage Key Room - Table',
                        description: 'The spawn is on the table, often yielding metro passcards.',
                        keys: ['Metro Passcard', 'Random Keys'],
                        note: 'Often yields metro passcards'
                    },
                    {
                        name: 'Hotel 208 Vault',
                        image: 'Images/Key Spawn Locations/Resort/Resort_Hotel_208.png',
                        location: 'Inside Hotel 208 Key Room - Lowest Shelf',
                        description: 'A rare spawn found on the lowest shelf.',
                        keys: ['Bank 2F Key', 'Random Keys'],
                        note: 'Rare spawn - check lowest shelf!'
                    },
                    {
                        name: 'Sunset Tunnel Vault',
                        image: 'Images/Key Spawn Locations/Resort/Resort_Sunset_Tunnel.png',
                        location: 'Inside Sunset Tunnel Key Room - Table',
                        description: 'A rare spawn found on the table, potentially giving Bank 2F or Sunset Tunnel keys.',
                        keys: ['Bank 2F Key', 'Sunset Tunnel Key'],
                        note: 'Can spawn Bank 2F key!'
                    }
                ]
            }
        };

        const videoCredits = {
            'resort': 'Video guide by <a href="https://www.youtube.com/watch?v=qJ2rjoH0Mpc" target="_blank">RadFox VR University</a> - Resort Key Spawn Locations'
        };

        let currentMap = 'resort';

        function selectMap(map) {
            if (map === 'coming-soon') return;

            currentMap = map;
            document.querySelectorAll('.map-tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            renderSpawns();
        }

        function renderSpawns() {
            const worldGrid = document.getElementById('worldSpawnsGrid');
            const vaultGrid = document.getElementById('vaultSpawnsGrid');
            const credit = document.getElementById('videoCredit');
            const data = spawnData[currentMap] || { world: [], vault: [] };

            // Render world spawns
            let worldHtml = '';
            data.world.forEach(spawn => {
                const keyTags = spawn.keys.map(key => `<span class="key-tag">${key}</span>`).join('');
                const noteHtml = spawn.note ? `<div class="spawn-note">${spawn.note}</div>` : '';

                worldHtml += `
                    <div class="spawn-card">
                        <img src="${spawn.image}" alt="${spawn.name}" class="spawn-image" onclick="openModal('${spawn.image}')" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 fill=%22%238b95a8%22 viewBox=%220 0 24 24%22%3E%3Cpath d=%22M12.65 10C11.83 7.67 9.61 6 7 6c-3.31 0-6 2.69-6 6s2.69 6 6 6c2.61 0 4.83-1.67 5.65-4H17v4h4v-4h2v-4H12.65zM7 14c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z%22/%3E%3C/svg%3E'">
                        <div class="spawn-content">
                            <span class="spawn-type world">World Spawn</span>
                            <div class="spawn-name">${spawn.name}</div>
                            <div class="spawn-location">${spawn.location}</div>
                            <div class="spawn-description">${spawn.description}</div>
                            <div class="spawn-keys">
                                <div class="spawn-keys-title">Possible Keys</div>
                                <div class="spawn-keys-items">${keyTags}</div>
                            </div>
                            ${noteHtml}
                        </div>
                    </div>
                `;
            });
            worldGrid.innerHTML = worldHtml;

            // Render vault spawns
            let vaultHtml = '';
            data.vault.forEach(spawn => {
                const keyTags = spawn.keys.map(key => `<span class="key-tag">${key}</span>`).join('');
                const noteHtml = spawn.note ? `<div class="spawn-note">${spawn.note}</div>` : '';

                vaultHtml += `
                    <div class="spawn-card vault-spawn">
                        <img src="${spawn.image}" alt="${spawn.name}" class="spawn-image" onclick="openModal('${spawn.image}')" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 fill=%22%238b95a8%22 viewBox=%220 0 24 24%22%3E%3Cpath d=%22M12.65 10C11.83 7.67 9.61 6 7 6c-3.31 0-6 2.69-6 6s2.69 6 6 6c2.61 0 4.83-1.67 5.65-4H17v4h4v-4h2v-4H12.65zM7 14c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z%22/%3E%3C/svg%3E'">
                        <div class="spawn-content">
                            <span class="spawn-type vault">Vault Spawn</span>
                            <div class="spawn-name">${spawn.name}</div>
                            <div class="spawn-location">${spawn.location}</div>
                            <div class="spawn-description">${spawn.description}</div>
                            <div class="spawn-keys">
                                <div class="spawn-keys-title">Possible Keys</div>
                                <div class="spawn-keys-items">${keyTags}</div>
                            </div>
                            ${noteHtml}
                        </div>
                    </div>
                `;
            });
            vaultGrid.innerHTML = vaultHtml;

            credit.innerHTML = videoCredits[currentMap] || '';
        }

        function openModal(imageSrc) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modalImg.src = imageSrc;
            modal.classList.add('active');
        }

        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.remove('active');
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        renderSpawns();
    </script>
</body>
</html>
